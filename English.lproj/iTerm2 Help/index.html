/*
  HTML5 âœ° Boilerplate

  style.css contains a reset, font normalization and some base styles.

  credit is left where credit is due.
  much inspiration was taken from these projects:
    yui.yahooapis.com/2.8.1/build/base/base.css
    camendesign.com/design/
    praegnanz.de/weblog/htmlcssjs-kickstart

/* http://meyerweb.com/eric/tools/css/reset/
   v2.0b1 | 201101
   NOTE: WORK IN PROGRESS
   USE WITH CAUTION AND TEST WITH ABANDON */

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, figcaption, figure,
footer, header, hgroup, menu, nav, section, summary,
time, mark, audio, video {
  margin: 0;
  padding: 0;
  border: 0;
  outline: 0;
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure,
footer, header, hgroup, menu, nav, section {
  display: block;
}
body { line-height: 1; }
ol, ul { list-style: none; }
blockquote, q { quotes: none; }
blockquote:before, blockquote:after,
q:before, q:after {
  content: '';
  content: none;
}

:focus { outline: none; }

/* remember to highlight inserts somehow! */
ins { text-decoration: none; }
del { text-decoration: line-through; }

hr {
  height: 1px;
  border: 0;
  background: #000;
  background-color: #000;
  margin-top: 0px;
  margin-bottom: 12pt;
}

table {
  border-collapse: collapse;
  border-spacing: 0;
}

/* fonts.css from the YUI Library: developer.yahoo.com/yui/
   Refer to developer.yahoo.com/yui/3/cssfonts/ for font sizing percentages

  There are three custom edits:
   * remove arial, helvetica from explicit font stack
   * we normalize monospace styles ourselves
   * table font-size is reset in the HTML5 reset above so there is no need to repeat
*/
body { font:13px/1.231 sans-serif; *font-size:small; } /* hack retained to preserve specificity */

select, input, textarea, button { font:99% sans-serif; }

/* normalize monospace sizing
 * en.wikipedia.org/wiki/MediaWiki_talk:Common.css/Archive_11#Teletype_style_fix_for_Chrome
 */
pre, code, kbd, samp { font-family: monospace, sans-serif; }


/*
 * minimal base styles
 * The text/leading is 13/18. Try to keep that in mind when
 * setting visual sizes. The total vertical height of any element
 * (
 *  margin-top + border-top + padding-top +
 *  height +
 *  padding-bottom + border-bottom + margin-bottom
 * )
 * should be in multiples of 18px.
 */


body {
  background-color: #000;
  color: #eee;
}

#container {
  margin: 0 15%;
  text-align: center;
}

body, select, input, textarea {
  /* set font here */
}

#navbar {
  background-color: #fff;
  border-bottom: 1px solid #444;
  color: #444;
  text-align: left;
}

#navbar a {
  font-size: 18px;
  padding: 9px;
  margin: 0 9px;
}

#main {
  background-color: #f0f0f0;
  color: #444;
  text-align: left;
}

ul#navlist {
  margin-left: 0px;
  padding-left: 0px;
  padding-right: 10px;
  margin-right: 0px;
  float: left;
}

#navlist li
{
  list-style-type: none;
  margin-left: 0px;
  padding-left: 0px;
  cursor: pointer;
}

.feature {
  display: none;
}

li.currentSubNav a {
  color: #000;
}


/* Headers (h1,h2,etc) have no default font-size or margin,
   you'll want to define those yourself. */
h1,h2,h3,h4,h5,h6 { font-weight: bold; }

header img.logo {
  width: 680px;
}

header.logo hgroup {
  min-height: 210px;
  margin-left: 300px;
  padding: 72px 0;
  text-align: left;
}
header.logo h1 {
  color: #eee;
  font-size: 54px;
  margin-top: 20px;
  margin-bottom: 16px;
} /* 5*18px total */
header.logo h2 {
  color: #ccc;
}

h1 { margin-top: 16px; font-size: 26px; margin-bottom: 12px; } /* 3*18px total */
h2 { margin-top: 20px; font-size: 20px; margin-bottom: 14px; } /* 3*18px total */
h3 { margin-top: 12px; font-size: 16px; margin-bottom: 6px;  } /* 2*18px total */

p { text-indent: 2em; }
p + p { margin-top: 1em; }

/* always force a scrollbar in non-IE: */
html { overflow-y: scroll; }


/* Accessible focus treatment: people.opera.com/patrickl/experiments/keyboard/test */
a { text-decoration: none; }

a:hover, a:active, a:focus {
  outline: none;
  text-decoration: underline;
}

a, a:active, a:visited { color: #607890; }

input:focus { border-color: #036; }

ul, ol { margin-left: 1.8em; }
ol { list-style: outside disc; }
ul { list-style: outside decimal; }

blockquote, q { quotes: "\201C" "\201D"; }

/* Remove margins for navigation lists */
nav ul, nav li { margin: 0; }

small { font-size: 85%; }
strong, th { font-weight: bold; }

td, td img { vertical-align: top; }

sub { vertical-align: sub; font-size: smaller; }
sup { vertical-align: super; font-size: smaller; }

pre {
  background-color: #eee;
  border: 1px solid;
  margin: 8px 2em;
  padding: 9px;
  /* 2 * (1px + 8px + 9px) = 2 * 18px */

  /* www.pathf.com/blogs/2008/05/formatting-quoted-code-in-blog-posts-css21-white-space-pre-wrap/ */
  white-space: pre; /* CSS2 */
  white-space: pre-wrap; /* CSS 2.1 */
  white-space: pre-line; /* CSS 3 (and 2.1 as well, actually) */
  word-wrap: break-word; /* IE */
}

textarea { overflow: auto; } /* thnx ivannikolic! www.sitepoint.com/blogs/2010/08/20/ie-remove-textarea-scrollbars/ */

.ie6 legend, .ie7 legend { margin-left: -7px; } /* thnx ivannikolic! */

/* align checkboxes, radios, text inputs with their label
   by: Thierry Koblentz tjkdesign.com/ez-css/css/base.css  */
input[type="radio"] { vertical-align: text-bottom; }
input[type="checkbox"] { vertical-align: bottom; }
.ie7 input[type="checkbox"] { vertical-align: baseline; }
.ie6 input { vertical-align: text-bottom; }

/* hand cursor on clickable input elements */
label, input[type="button"], input[type="submit"], input[type="image"], button { cursor: pointer; }

/* webkit browsers add a 2px margin outside the chrome of form elements */
button, input, select, textarea { margin: 0; }

/* colors for form validity */
input:valid, textarea:valid   {  }
input:invalid, textarea:invalid {
      border-radius: 1px;
    -moz-box-shadow: 0px 0px 5px red;
 -webkit-box-shadow: 0px 0px 5px red;
         box-shadow: 0px 0px 5px red;
}
.no-boxshadow input:invalid,
.no-boxshadow textarea:invalid { background-color: #f0dddd; }


/* These selection declarations have to be separate.
   No text-shadow: twitter.com/miketaylr/status/12228805301
   Also: hot pink. */
::-moz-selection{ background: #FF5E99; color:#fff; text-shadow: none; }
::selection { background:#FF5E99; color:#fff; text-shadow: none; }

/*  j.mp/webkit-tap-highlight-color */
a:link { -webkit-tap-highlight-color: #FF5E99; }

/* make buttons play nice in IE:
   www.viget.com/inspire/styling-the-button-element-in-internet-explorer/ */
button {  width: auto; overflow: visible; }

/* bicubic resizing for non-native sized IMG:
   code.flickr.com/blog/2008/11/12/on-ui-quality-the-little-things-client-side-image-resizing/ */
.ie7 img { -ms-interpolation-mode: bicubic; }



/*
 * Non-semantic helper classes
 */

/* for image replacement */
.ir { display: block; text-indent: -999em; overflow: hidden; background-repeat: no-repeat; text-align: left; direction: ltr; }

/* Hide for both screenreaders and browsers
   css-discuss.incutio.com/wiki/Screenreader_Visibility */
.hidden { display: none; visibility: hidden; }

/* Hide only visually, but have it available for screenreaders
   www.webaim.org/techniques/css/invisiblecontent/  &  j.mp/visuallyhidden  */
.visuallyhidden { position: absolute !important;
  clip: rect(1px 1px 1px 1px); /* IE6, IE7 */
  clip: rect(1px, 1px, 1px, 1px); }

/* Hide visually and from screenreaders, but maintain layout */
.invisible { visibility: hidden; }

/* >> The Magnificent CLEARFIX: Updated to prevent margin-collapsing on child elements << j.mp/bestclearfix */
.clearfix:before, .clearfix:after {
  content: "\0020"; display: block; height: 0; visibility: hidden;
}

.clearfix:after { clear: both; }
/* Fix clearfix: blueprintcss.lighthouseapp.com/projects/15318/tickets/5-extra-margin-padding-bottom-of-page */
.clearfix { zoom: 1; }






 /* Primary Styles
    Author:
 */

#navbar a {
  display: block;
  float: left;
  font-family: HelveticaNeue, "Helvetica Neue", Helvetica, sans-serif;
  padding: 18px 9px;
}

#main { padding: 18px; }
#main h1 {
  /* take off a total of 18px */
  margin-top: 0;
  margin-bottom: 10px;
}

#main pre {
  background-color: #fefefe;
  -moz-border-radius: 8px;
  -webkit-border-radius: 8px;
  border-radius: 8px;
}

#main + footer {
  margin-top: 18px;
  margin-bottom: 36px;
}

#main + footer a { color: #eee; }

#main article footer { margin-top: 18px; }

#main figure img { width: 90%; }

/* styles for JS-enabled browsers */
html.js #mail section { display: none; }
html.js #navbar a.selected { color: black; }
html.js .back-to-top { display: none; }

/* styles for browsers without JS */
html.no-js .back-to-top { float: right; }







/*
 * Media queries for responsive design
 * These follow after primary styles so they will successfully override.
 */

@media all and (orientation:portrait) {
  /* Style adjustments for portrait mode goes here */

}

@media all and (orientation:landscape) {
  /* Style adjustments for landscape mode goes here */

}

/* Grade-A Mobile Browsers (Opera Mobile, iPhone Safari, Android Chrome)
   Consider this: www.cloudfour.com/css-media-query-for-mobile-is-fools-gold/ */
@media screen and (max-device-width: 480px) {


  /* Uncomment if you don't want iOS and WinMobile to mobile-optimize the text for you
     j.mp/textsizeadjust
  html { -webkit-text-size-adjust:none; -ms-text-size-adjust:none; } */
}

/*
 * print styles
 * inlined to avoid required HTTP connection www.phpied.com/delay-loading-your-print-css/
 */
@media print {
  * { background: transparent !important; color: black !important; text-shadow: none !important; } /* Black prints faster: sanbeiji.com/archives/953 */
  a, a:visited { color: #444 !important; text-decoration: underline; }
  a[href]:after { content: " (" attr(href) ")"; }
  abbr[title]:after { content: " (" attr(title) ")"; }
  .ir a:after { content: ""; }  /* Don't show links for images */
  pre, blockquote { border: 1px solid #999; page-break-inside: avoid; }
  thead { display: table-header-group; } /* css-discuss.incutio.com/wiki/Printing_Tables */
  tr, img { page-break-inside: avoid; }
  @page { margin: 0.5cm; }
  p, h2, h3 { orphans: 3; widows: 3; }
  h2, h3{ page-break-after: avoid; }
}

/**** lightbox ****/

    background-color:#eee;

    border-bottom: 2px solid #666;
    border-right: 2px solid #666;
    }

    }   
#lightboxCaption{ float: left; }

#lightbox img{ border: none; } 
#overlay img{ border: none; }
